<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>交易策略儀表板</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      text-align: center;
    }
    #chart-container {
      margin: 0 auto;
      max-width: 800px;
      max-height: 400px;
    }
    canvas {
      width: 100% !important;   /* 自動填滿容器 */
      height: 400px !important; /* 固定高度 */
    }
    .error { color: red; }
  </style>
</head>
<body>
  <h2 id="title">載入中...</h2>
  <p id="summary"></p>
  <p id="error" class="error"></p>

  <div id="chart-container">
    <canvas id="myChart"></canvas>
  </div>

  <script>
    const REST_URL = "https://saving-reptile-5449.upstash.io";
    const READ_TOKEN = "AhVJAAIgcDIekWfaJj-buN0PC-nSvD-lbELfTqQZpjEh6jM6z0OuAA";  
    const headers = { "Authorization": `Bearer ${READ_TOKEN}` };

    async function fetchData(key) {
      const res = await fetch(`${REST_URL}/get/${key}`, { headers });
      const data = await res.json();
      try {
        return JSON.parse(data.result); // Upstash 回傳的 result 是字串，要 parse
      } catch (e) {
        return data.result;
      }
    }

    async function main() {
      try {
        const board = await fetchData("board:demo");
        const series = await fetchData("series:demo:equity");

        if (!board || !series) {
          document.getElementById("error").innerText = "❌ 無法載入資料，請確認 Redis 是否有資料。";
          return;
        }

        document.getElementById("title").innerText = `${board.name} (${board.symbol})`;
        document.getElementById("summary").innerText =
          `總收益率: ${(board.return_total * 100).toFixed(2)}% | 最大回撤: ${(board.max_drawdown * 100).toFixed(2)}%`;

        const ctx = document.getElementById("myChart").getContext("2d");
        const labels = series.map(d => d.date);
        const equity = series.map(d => d.equity);
        const price = series.map(d => d.eth_close);

        new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [
              {
                label: 'Equity',
                data: equity,
                borderColor: 'blue',
                yAxisID: 'y'
              },
              {
                label: 'ETH Price',
                data: price,
                borderColor: 'orange',
                yAxisID: 'y1'
              }
            ]
          },
          options: {
            maintainAspectRatio: false, // ⚡ 允許自訂寬高
            responsive: true,
            interaction: { mode: 'index', intersect: false },
            stacked: false,
            scales: {
              y: { type: 'linear', position: 'left', title: { display: true, text: 'Equity' }},
              y1: { type: 'linear', position: 'right', title: { display: true, text: 'ETH Price' }, grid: { drawOnChartArea: false } }
            }
          }
        });
      } catch (err) {
        document.getElementById("error").innerText = "❌ 載入錯誤: " + err;
      }
    }

    main();
  </script>
</body>
</html>
